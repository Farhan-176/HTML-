<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM.SAYLANI</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend><h1>FORM FOR IT EDUCATION</h1></legend>
            Select city
            <br>
            <br>
            <select name="city" id="">
            <option  value=""></option>
            <option selected value="karachi">karachi</option>
            <option value="sukhhur">sukkhur</option>
            <option value="peshawar">peshawar</option>
            <option value="lahore">lahore</option>
        </select>
        <br>
        <br>
        Select Courses
        <br>
        <br>
        <select name="Courses" id="">
            <option value="Web-development-1">Web-development-1</option>
            <option value="Web-development-2">Web-development-2</option>
            <option value="Flutter">Flutter</option>
        </select>
        <br>
        <br>
        Full name
        <br>
        <br>
        <input type="text"
         maxlength="20"
         placeholder="Full name"   
         name="fullname" 
         id="Full name">
         <br>
         <br>
         Father Name 
         <br>
         <br>
         <input type="text"
         placeholder="Father Name" 
         name="Father name" 
         id="">
         <br>
         <br>
         Email
        <br>
        <br>
        <input type="email"
        placeholder="Email" 
        name="Email"
        required 
        id="">
        <br>
        <br>
        Phone 
        <br>
        <br>
        <input type="number" 
        placeholder="mobile no" 
        maxlength="13" 
        minlength="11" 
        name="number" 
        id="">
        <br>
        <br> 
        CNIC 
        <br>
        <br>
        <input type="number"  
        placeholder="Applicant CNIC" 
        maxlength="13" 
        name="CNIC" 
        id="CNIC"> 
        <br>
        <br> 
        Date of Birth 
        <br>
        <br>
        <input type="date" 
        max="2023-12-12"
        min="2005-01-02"
        placeholder="date of birth" 
        name="Date of birth" 
        id="">
        <br>
        <br> 
        Select Gender 
        <br>
        <br>
        <input type="radio"
        name="Gender"
        value="male" 
        id="male">
        <label for="male">male</label>
        
        <input type="radio" 
        name="Gender"
        value="female" 
        id="female">
        <label for="female">female</label>
        
        <input type="radio" 
        name="Gender"
        value="custom" 
        id="Custom">
        <label for="Custom">Custom</label>
        <br>
        <br> 
        Address 
        <br>
        <br>
        <input type="text" 
        placeholder="Address" 
        maxlength="50" 
        name="Address" 
        id="">
        <br>
        <br> 
        Last Qualification 
        <br>
        <br>
        <input type="text" 
        placeholder="Qualification" 
        name="Qualification" 
        id="">
        <br>
        <br>
        hobbies
        <br>
        <br> 
        <label for="cricket">cricket</label>
        <input type="checkbox" name="hobbies"  value="cricket" id="cricket">
        <br>
        <label for="hockey">hockey</label>
        <input type="checkbox" name="hobbies" value="hockey" id="hockey">
        <br>
        <label for="no">no</label>
        <input type="checkbox" name="hobbies" value="no" id="no">
        <br>
        <br> 
        Picture 
        <br>
        <br>
        <input type="file"
        accept="image/*"
        placeholder="profile Picture" 
        name="file" 
        id="">
        <br>
        <br> 
        <textarea name="feedback" placeholder="give your feedback" id="" cols="10" rows="10"></textarea>
        <br>
        <br>
        I am not Robot 
        <input type="checkbox" 
        name="eligiable" 
        id="">
        <br>
        <br> 
        <input type="submit" 
        name="submit" 
        id="">
        <input type="reset" 
        name="reset" 
        id="">
    </fieldset>
    </form>
</body>
</html>
